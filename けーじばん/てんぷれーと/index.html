<!DOCTYPE html>
<html>
<head>
    <title>簡易掲示板</title>
</head>
<body>
    <h1>簡易掲示板</h1>
    <form action="/post" method="post">
        <textarea name="text" rows="4" cols="50" required></textarea><br>
        <button type="submit">投稿</button>
    </form>
    <hr>
    <h2>投稿一覧</h2>
    <ul>
        {% for post in posts %}
        <li>{{ post.created_at }} - {{ post.text }}</li>
        {% endfor %}
    </ul>
</body>
</html>
